    // Inline bs58 encode funkcija
    function base58Encode(buffer) {
      const ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
      const bytes = new Uint8Array(buffer);
      
      if (bytes.length === 0) return '';
      
      let digits = [0];
      for (let i = 0; i < bytes.length; i++) {
        let carry = bytes[i];
        for (let j = 0; j < digits.length; j++) {
          carry += digits[j] << 8;
          digits[j] = carry % 58;
          carry = (carry / 58) | 0;
        }
        while (carry > 0) {
          digits.push(carry % 58);
          carry = (carry / 58) | 0;
        }
      }
      
      // Handle leading zeros
      for (let i = 0; bytes[i] === 0 && i < bytes.length - 1; i++) {
        digits.push(0);
      }
      
      return digits.reverse().map(d => ALPHABET[d]).join('');
    }

    async function requestNonce() {
      const r = await fetch('/auth/nonce');
      return r.json();
    }

    function getProvider() {
      if (window.solana && window.solana.isPhantom) {
        return window.solana;
      }
      return null;
    }

    function showError(message) {
      error.textContent = message;
      error.classList.add('show');
      setTimeout(() => {
        error.classList.remove('show');
      }, 5000);
    }

    function showLoading(show) {
      if (show) {
        loading.classList.add('show');
      } else {
        loading.classList.remove('show');
      }
    }

    function updateStatus(balance) {
      currentBalance = balance;
      balanceEl.textContent = balance.toFixed(4) + ' SOL';

      if (balance < 0.01) {
        emojiEl.textContent = 'üíÄ';
        statusMessageEl.textContent = 'brokie';
      } else if (balance < 0.1) {
        emojiEl.textContent = 'ü•≤';
        statusMessageEl.textContent = 'noob';
      } else if (balance < 0.5) {
        emojiEl.textContent = 'üö™';
        statusMessageEl.textContent = 'Exit liquidity';
      } else if (balance < 1) {
        emojiEl.textContent = 'üßí';
        statusMessageEl.textContent = 'kiddie';
      } else if (balance < 5) {
        emojiEl.textContent = 'üìà';
        statusMessageEl.textContent = 'trader';
      } else if (balance < 10) {
        emojiEl.textContent = 'üóø';
        statusMessageEl.textContent = 'chad';
      } else if (balance < 50) {
        emojiEl.textContent = 'üß†';
        statusMessageEl.textContent = 'professional trader';
      } else {
        emojiEl.textContent = 'üè¥‚Äç‚ò†Ô∏è';
        statusMessageEl.textContent = 'RUGGER';
      }
    }

    async function getBalance(publicKey) {
      try {
        const connection = new solanaWeb3.Connection(
          solanaWeb3.clusterApiUrl('mainnet-beta'),
          'confirmed'
        );
        const balance = await connection.getBalance(new solanaWeb3.PublicKey(publicKey));
        const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
        return solBalance;
      } catch (err) {
        console.error('Error getting balance:', err);
        return 0;
      }
    }

    connectBtn.onclick = async () => {
      const provider = getProvider();
      
      if (!provider) {
        showError('Phantom wallet nije instaliran! Instaliraj ga sa phantom.app');
        setTimeout(() => {
          window.open('https://phantom.app', '_blank');
        }, 1000);
        return;
      }

      try {
        connectBtn.disabled = true;
        showLoading(true);

        // 1) Get nonce
        const { nonce } = await requestNonce();

        // 2) Connect wallet
        const resp = await provider.connect();
        currentPublicKey = resp.publicKey.toString();

        // 3) Sign message
        const message = `Login to Phantom Auth App\n\nNonce: ${nonce}`;
        const encodedMessage = new TextEncoder().encode(message);
        const signed = await provider.signMessage(encodedMessage, 'utf8');
        const signatureBase58 = base58Encode(signed.signature);

        // 4) Verify on server
        const verifyResp = await fetch('/auth/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            publicKey: currentPublicKey, 
            message, 
            signature: signatureBase58 
          })
        });

        const verifyData = await verifyResp.json();
        if (!verifyData.ok) {
          throw new Error(verifyData.error || 'Verification failed');
        }

        // Store token
        localStorage.setItem('authToken', verifyData.token || '');

        // 5) Get balance
        const balance = await getBalance(currentPublicKey);

        // Show results
        showLoading(false);
        connectSection.style.display = 'none';
        walletSection.classList.add('show');
        
        addressEl.textContent = currentPublicKey;
        updateStatus(balance);

        // Play sound if rich (optional)
        if (balance >= 1) {
          console.log('üéâ You\'re rich!');
        }

      } catch (err) {
        console.error(err);
        showError('Error: ' + (err.message || err));
        connectBtn.disabled = false;
        showLoading(false);
      }
    };

    bragBtn.onclick = () => {

      } else if (currentBalance < 5) {

      } else if (currentBalance < 10) {

      } else if (currentBalance < 50) {

      statusText = `I just checked my wallet and I'm a ${rank}\n${currentBalance.toFixed(4)} SOL\n\nAre you rich yet? üí∏\n\n@areyourichyett\n#Solana #RICH`;

      const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(statusText)}`;
      window.open(tweetUrl, '_blank');
    };

    disconnectBtn.onclick = async () => {
      const provider = getProvider();
      if (provider) {
        try {
          await provider.disconnect();
        } catch (e) {
          console.error(e);
        }
      }

      currentPublicKey = null;
      currentBalance = 0;
      localStorage.removeItem('authToken');

      walletSection.classList.remove('show');
      connectSection.style.display = 'block';
      connectBtn.disabled = false;
    };

    // Check if already connected on load
    window.addEventListener('load', async () => {
      const provider = getProvider();
      const token = localStorage.getItem('authToken');
      
      if (provider && provider.isConnected && token) {
        try {
          currentPublicKey = provider.publicKey.toString();
          const balance = await getBalance(currentPublicKey);
          
          connectSection.style.display = 'none';
          walletSection.classList.add('show');
          addressEl.textContent = currentPublicKey;
          updateStatus(balance);
        } catch (err) {
          console.error('Error reconnecting:', err);
        }
      }
    });
